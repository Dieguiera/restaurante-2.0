<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <script>src="script.js"</script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="error" class="error-modal">
        <p>Insira um nome para começar</p>
        <br>
        <button class="error-btn" onclick="fechar()"></button>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button onclick="window.location.href='../Menu/page.html'" type="button" class="btn btn-black">Menu</button>
      <button  onclick="window.location.href='../Cardapio/page.html'" type="button" class="btn btn-black">Cardápio</button>
      <button  onclick="window.location.href='../Pedido/page.html'" type="button" class="btn btn-black">Pedido</button>
    </div>
    <h1>Pedido</h1>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">nome</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Insira seu nome">
      </div>
    <button type="button" class="btn btn-outline-dark" onclick="comecar()">Começar</button>

    <div id="selects-div">
        <h2>Olá <span id="nomePrint"></span>, vamos começar seu pedido</h2>
        <h3>Pizza Especial</h3>
        <select class="form-select" aria-label="Default select example" id="selectPrato">
            <option selected>Selecione um prato</option>
            <option value="Cheese bacon">Frango Grelhado</option>
            <option value="Carbonara">Americana</option>
            <option value="Mac n' Cheese">Portuguesa</option>
            <option value="Cheese bacon">3 Queijos</option>
            <option value="Cheese bacon">Corn & Bacon</option>
          </select>
          <h3>Pizza</h3>
          <select class="form-select" aria-label="Default select example" id="selectBebidas">
              <option selected>Selecione um prato</option>
              <option value="Gin n Juice">Pepperoni</option>
              <option value="Pizza de Queijo">Pizza de Queijo</option>
              <option value="Margherita">Margherita</option>
              <option value="Cappuccino">Napolitana</option>
              <option value="Cappuccino">Frango com Requeijão </option>
            </select>
            </select>
            <h3>Sobremesas</h3>
            <select class="form-select" aria-label="Default select example" id="selectSobremesas">
                <option selected>Selecione um prato</option>
                <option value="Churros">Pizza de Chocolate</option>
                <option value="Bolo de Chocolate">Brotinho de Ovomaltine</option>
                <option value="Brownie com Sorvete">Chocobread</option>
                <option value="Bolo de Chocolate">Canela Bites</option>
                <option value="Brownie com Sorvete">Canela Bites Chocolate</option>
              </select>
              <div>
                <button class="btn btn-sucess" onclick="calcularTotal()">Fazer Pedido</button>
                <button class="btn btn-outline-secondary" type="button" onclick="limpar()">Limpar</button>
              </div>
              <div>
                <span class="badge bg-primary">Total:</span>
                <span class="badge bg-secondary">Resultado</span>
              </div>
            
                
    </div>
</body>
</html>
